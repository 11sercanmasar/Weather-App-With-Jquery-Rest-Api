<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href=".//css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="all"></div>
    <img
      id="background-img"
      src="https://p4.wallpaperbetter.com/wallpaper/182/251/708/air-atmosphere-background-beautiful-wallpaper-preview.jpg"
      alt="image"
    />

    <input id="search" type="text" placeholder="Please Enter City" />
    <div class="city"></div>
    <div class="container">
      <div class="firstPart">
        <div class="degree"></div>
        <div class="centigrade">°C</div>
        <img src="" class="image" alt="" />
        <div class="info">az güneşli</div>
      </div>
      <hr style="color: #fff;" />
      <div class="secondPart">
          <div class="feelup">Hissedilen
       <div class="feel"><div class="felt-temperature"></div><span>°C</span> </div>
    </div>
        <div class="date-time">
            <div class="hour"></div>
            <div class="date"></div>
    </div>
        <div class="minmaxup">Min/Max <div class="min-max"></div></div>
      </div>
      <hr style="color: #fff;"/>
      <div class="thirdPart">
        <div class="compass">
          <div class="compass-div">
            <img
              class="compass-img"
              src="https://1.bp.blogspot.com/-ebeG0nMgVQc/Xo0Z4W88TTI/AAAAAAAAeG8/BdZ5fCo0OcQX73KWG-4X8kPPli7G3FvkwCLcBGAsYHQ/s1600/1-prilozheniya-kompas.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
  </body>
</html>
